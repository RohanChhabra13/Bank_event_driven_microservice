server:
  port:8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled:true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "cards-qa.yml"
      - "cards-prod.yml"
build:
  version: "3.0"

cards:
  message: "Welcome to Bank cards related local APIs "
  contactDetails:
    name: "Developer"
    email: "dev@eazybank.com"
  onCallSupport:
    - 0000000000